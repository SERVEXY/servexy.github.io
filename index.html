<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Menu Manager</title>
<link rel="manifest" href="manifest.json">

  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "9ebf678b-18bf-48ca-98f1-de5ae038c287",
    });
  });
</script>

<style>
* { box-sizing:border-box; font-family:Inter,system-ui }
body { margin:0; background:#f7f9fc; color:#111 }

/* NAV */
.nav {
  display:flex; gap:12px; padding:16px;
  justify-content:center; background:white;
  box-shadow:0 4px 20px rgba(0,0,0,.05);
}
.nav-btn {
  padding:10px 18px; border-radius:12px;
  background:#f1f4ff; cursor:pointer;
}
a { text-decoration:none; color:inherit }
.nav-btn:hover { background:#4f6cff; color:white }

/* PAGE */
.container { padding:20px; max-width:1100px; margin:auto }
h1 { margin-bottom:16px }

/* ADD */
.add-card {
  display:grid;
  grid-template-columns:1fr 1fr 1fr auto;
  gap:10px;
  background:white;
  padding:16px;
  border-radius:18px;
  box-shadow:0 8px 30px rgba(0,0,0,.05);
}
.add-card input, select {
  padding:10px; border-radius:10px; border:1px solid #ddd;
}
.add-card button {
  background:#4f6cff; color:white;
  border:none; border-radius:12px;
  padding:10px 18px; cursor:pointer;
}

/* GRID */
.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px; margin-top:24px;
}
.card {
  background:white; padding:16px;
  border-radius:18px;
  box-shadow:0 12px 40px rgba(0,0,0,.06);
}
.status { margin-top:8px; color:#4f6cff }
.actions { display:flex; gap:8px; margin-top:12px }
.actions button {
  flex:1; border:none; border-radius:10px;
  padding:8px; cursor:pointer;
}
.edit { background:#e8edff }
.delete { background:#ffe8e8 }

/* MODAL */
.modal {
  position:fixed; inset:0;
  background:rgba(0,0,0,.4);
  display:none; align-items:flex-end;
  z-index:10000;
}
.modal.show { display:flex }
.modal-content {
  background:white;
  width:100%;
  max-width:480px;
  border-radius:20px 20px 0 0;
  padding:20px;
  animation:slideUp .3s ease;
}
.modal-content h3 { margin-top:0 }
.modal-content input, select {
  width:100%; margin-bottom:12px;
  padding:10px; border-radius:10px;
  border:1px solid #ddd;
}
.modal-actions {
  display:flex; gap:10px;
}
.modal-actions button {
  flex:1; padding:10px;
  border:none; border-radius:12px;
  cursor:pointer;
}
.save { background:#4f6cff; color:white }
.cancel-btn { background:#eee }

@keyframes slideUp {
  from { transform:translateY(100%) }
  to { transform:translateY(0) }
}

/* LOADER */
.loader {
  position:fixed; inset:0;
  background:rgba(247,249,252,.85);
  display:flex; align-items:center; justify-content:center;
  z-index:9999;
}
.loader.hidden { display:none }
.spinner {
  width:52px; height:52px;
  border-radius:50%;
  border:4px solid #e0e6ff;
  border-top-color:#4f6cff;
  animation:spin .8s linear infinite;
}
@keyframes spin { to{transform:rotate(360deg)} }

@media(max-width:768px){
  .add-card { grid-template-columns:1fr }
}
</style>
</head>

<body>

<nav class="nav">
  <div class="nav-btn"><a href="/">Home</a></div>
  <div class="nav-btn"><a href="/orders.html">Orders</a></div>
  <div class="nav-btn"><a href="/faqs.html">FAQs</a></div>
</nav>

<section class="container">
<h1>üçΩ Menu</h1>

<div class="add-card">
  <input id="food" placeholder="Food Item">
  <input id="qty" type="number" placeholder="Quantity">
  <input id="price" type="number" placeholder="Price ‚Çπ">
  <select id="status">
    <option>Available</option>
    <option>Out of Stock</option>
  </select>
  <button onclick="addItem()">Add</button>
</div>

<div id="menu" class="grid"></div>
</section>

<!-- MODAL -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <h3>Edit Menu Item</h3>
    <input id="m_food" placeholder="Food Item">
    <input id="m_qty" type="number" placeholder="Quantity">
    <input id="m_price" type="number" placeholder="Price">
    <select id="m_status">
        <option value="">Select</option>
      <option>Available</option>
      <option>Out of Stock</option>
    </select>
    <div class="modal-actions">
      <button class="save" onclick="saveEdit()">Save</button>
      <button class="cancel-btn" onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<div id="loader" class="loader hidden">
  <div class="spinner"></div>
</div>

 <script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("./service-worker.js")
        .then(reg => console.log("Service Worker registered"))
        .catch(err => console.error("SW registration failed", err));
    });
  }
</script>

<script>
const API="https://script.google.com/macros/s/AKfycbyjr2wzsBW5EyINNbGKoLQLBohR3rmx3SWfu5zxeCtroIFx7zKlEf8UQXlJadJejEU-IA/exec"
const loader=document.getElementById("loader")
let currentEditId=null

const showLoader=()=>loader.classList.remove("hidden")
const hideLoader=()=>loader.classList.add("hidden")

async function loadMenu(){
  showLoader()
  const res=await fetch(API)
  const data=await res.json()
  menu.innerHTML=""
  data.forEach(i=>{
    menu.innerHTML+=`
    <div class="card">
      <h3>${i["Food Item"]}</h3>
      <p>Qty: ${i.Quantity}</p>
      <p>‚Çπ ${i.Price}</p>
      <div class="status">${i.Status}</div>
      <div class="actions">
        <button class="edit" onclick='openEdit(${JSON.stringify(i)})'>Edit</button>
        <button class="delete" onclick="deleteItem(${i.id})">Delete</button>
      </div>
    </div>`
  })
  hideLoader()
}

function openEdit(item){
  currentEditId=item.id
  m_food.value=item["Food Item"]
  m_qty.value=item.Quantity
  m_price.value=item.Price
  m_status.value=item.Status
  editModal.classList.add("show")
}

function closeModal(){
  editModal.classList.remove("show")
}

async function saveEdit(){
  showLoader()
  await fetch(API,{
    method:"POST",
    body:JSON.stringify({
      action:"edit",
      id:currentEditId,
      "Food Item":m_food.value,
      "Quantity":m_qty.value,
      "Price":m_price.value,
      "Status":m_status.value
    })
  })
  closeModal()
  loadMenu()
}

async function addItem(){
  showLoader()
  await fetch(API,{
    method:"POST",
    body:JSON.stringify({
      action:"add",
      "Food Item":food.value,
      "Quantity":qty.value,
      "Price":price.value,
      "Status":status.value
    })
  })
  loadMenu()
}

async function deleteItem(id){
  if(!confirm("Delete item?")) return
  showLoader()
  await fetch(API,{
    method:"POST",
    body:JSON.stringify({action:"delete",id})
  })
  loadMenu()
}

loadMenu()
</script>

</body>
</html>
